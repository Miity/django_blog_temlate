{% extends "base.html" %}
{% block title %}Delete Blog Post...{% endblock %}

{% block content %}
<h2>Delete Blog Post...</h2>
<h3>Delete {{ post.title }}</h3>
<div class="form-group">
    <form method="post">
        <br/><br/>
        {% csrf_token %}
        <strong>Вы уверенны что хотите удалить пост?</strong>
        <button class="btn btn-danger">Delete Post!</button>
    </form>
</div>
{% endblock %}
