{% extends "base.html" %}
{% block title %}Add Blog Post...{% endblock %}
{% block content %}
<div class="col">
    <h2>Add Blog Post...</h2>
    <div class="form-group">
        <form method="post" enctype="multipart/form-data">
            <br/><br/>
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
</div>
{% endblock %}
